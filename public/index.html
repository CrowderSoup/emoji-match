<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜‰</text></svg>"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Emoji Match Game</title>
  </head>
  <body>
    <div id="setup-screen">
      <h1>Emoji Match</h1>
      <p>Select a board size:</p>
      <div class="size-buttons">
        <button data-size="2">2x2</button>
        <button data-size="3">3x3</button>
        <button data-size="4">4x4</button>
        <button data-size="6">6x6</button>
      </div>
      <button id="leaderboard-btn">Leaderboard</button>
    </div>

    <div id="game-screen">
      <div class="game-info">
        <span id="moves">Moves: 0</span>
        <button id="menu-btn">Menu</button>
      </div>
      <div id="game-board"></div>
    </div>

    <div id="win-modal" class="modal">
      <div class="modal-content">
        <h2>Congratulations!</h2>
        <p id="final-moves"></p>
        <form id="leaderboard-form">
          <input
            type="text"
            id="initials-input"
            placeholder="Enter your initials"
            maxlength="3"
            required
          />
          <button type="submit">Save Score</button>
        </form>
      </div>
    </div>

    <div id="leaderboard-screen">
      <h1>Leaderboard</h1>
      <div class="leaderboard-filters">
        <button data-size="2">2x2</button>
        <button data-size="3">3x3</button>
        <button data-size="4">4x4</button>
        <button data-size="6">6x6</button>
      </div>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Initials</th>
            <th>Moves</th>
          </tr>
        </thead>
        <tbody>
          <!-- Scores will be inserted here -->
        </tbody>
      </table>
      <button id="back-to-menu-btn">Back to Menu</button>
    </div>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
