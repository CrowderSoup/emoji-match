<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #setup-screen {
            text-align: center;
        }

        #setup-screen h1 {
            margin-bottom: 10px;
        }

        .size-buttons button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #888;
        }

        #game-screen {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            width: 90vmin;
            height: 90vmin;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        #moves {
            font-size: 1.5em;
        }

        #menu-btn {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #888;
        }

        #game-board {
            display: grid;
            grid-gap: 10px;
            width: 100%;
            height: 100%;
        }
        .card {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .card-front {
            background-color: #bbb;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        #play-again-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="setup-screen">
        <h1>Emoji Match</h1>
        <p>Select a board size:</p>
        <div class="size-buttons">
            <button data-size="2">2x2</button>
            <button data-size="3">3x3</button>
            <button data-size="4">4x4</button>
            <button data-size="6">6x6</button>
        </div>
    </div>

    <div id="game-screen">
        <div class="game-info">
            <span id="moves">Moves: 0</span>
            <button id="menu-btn">Menu</button>
        </div>
        <div id="game-board"></div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p id="final-moves"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ["😀", "😂", "😍", "🤔", "😎", "😭", "😡", "🤯", "😴", "🥳", "🥺", "🤠", "🤡", "👽", "👾", "🎃", "👻", "🤖", "🧠", "🦷", "👀", "👂", "👃", "👅", "👄", "💋", "💘", "💝", "💖", "💗", "💓", "💞", "💕", "💔", "❤️", "🧡", "💛", "💚", "💙", "💜", "🤎", "🖤", "🤍", "��", "💢", "💥", "💫", "💦", "💨", "🕳️", "💣", "💬", "👁️‍🗨️", "🗨️", "🗯️", "💭", "💤"];

        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameBoard = document.getElementById('game-board');
        const movesSpan = document.getElementById('moves');
        const winModal = document.getElementById('win-modal');
        const finalMovesSpan = document.getElementById('final-moves');
        const playAgainBtn = document.getElementById('play-again-btn');
        const menuBtn = document.getElementById('menu-btn');
        const sizeButtons = document.querySelectorAll('.size-buttons button');

        let moves = 0;
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function getBoardDimensions(size) {
            switch (size) {
                case 2: return { rows: 2, cols: 2 };
                case 3: return { rows: 3, cols: 4 }; // 3x3 is not possible for pairs, so we do 3x4
                case 4: return { rows: 4, cols: 4 };
                case 6: return { rows: 6, cols: 6 };
                default: return { rows: 4, cols: 4 };
            }
        }

        function createBoard(size) {
            const { rows, cols } = getBoardDimensions(size);
            const numCards = rows * cols;
            totalPairs = numCards / 2;

            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            movesSpan.textContent = `Moves: ${moves}`;
            gameBoard.innerHTML = '';
            winModal.style.display = 'none';

            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            const emojiSubset = shuffle(emojis).slice(0, totalPairs);
            const cardEmojis = shuffle([...emojiSubset, ...emojiSubset]);

            for (let i = 0; i < numCards; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = cardEmojis[i];

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = cardEmojis[i];

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            }
        }

        function handleCardClick(event) {
            const clickedCard = event.currentTarget;

            if (flippedCards.length < 2 && !clickedCard.classList.contains('flipped') && !clickedCard.classList.contains('matched')) {
                clickedCard.classList.add('flipped');
                flippedCards.push(clickedCard);

                if (flippedCards.length === 2) {
                    moves++;
                    movesSpan.textContent = `Moves: ${moves}`;
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === totalPairs) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function showWinModal() {
            finalMovesSpan.textContent = `You completed the game in ${moves} moves.`;
            winModal.style.display = 'block';
        }

        function showMenu() {
            gameScreen.style.display = 'none';
            winModal.style.display = 'none';
            setupScreen.style.display = 'block';
        }

        function startGame(size) {
            setupScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            createBoard(size);
        }

        sizeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const size = parseInt(button.dataset.size, 10);
                startGame(size);
            });
        });

        playAgainBtn.addEventListener('click', showMenu);
        menuBtn.addEventListener('click', showMenu);

        // Initial setup
        showMenu();
    </script>
</body>
</html>
